<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Reset body margin */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<section id="login" class="features" 
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; 
           background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
           url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80'); 
           background-size: cover; background-repeat: no-repeat;">

    <div class="login-container" 
        style="max-width: 400px; width: 100%; margin: auto;">
        <div class="login-card" 
            style="background-color: rgba(255, 255, 255, 0.95); padding: 2.5rem; border-radius: 10px; 
                   box-shadow: 0 20px 40px rgba(0,0,0,0.2); backdrop-filter: blur(10px);">

            <div class="section-header" style="text-align: center; margin-bottom: 1.5rem;">
                <h2 class="section-title" style="color: #059669;">Welcome Back</h2>
                <p class="section-description" style="color: rgba(0, 0, 0, 0.7);">
                    Sign in to access your crop predictions and farm analytics
                </p>
            </div>

            <!-- ✅ Added id="loginForm" -->
            <form id="loginForm" class="login-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div>
                    <label for="email" 
                        style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333;">
                        Email Address
                    </label>
                    <input type="email" id="email" required 
                        style="width: 100%; padding: 1rem; border: 2px solid #ccc; 
                               border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease;"
                        placeholder="your@email.com"
                        onfocus="this.style.borderColor='#059669'"
                        onblur="this.style.borderColor='#ccc'">
                </div>

                <div>
                    <label for="password" 
                        style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333;">
                        Password
                    </label>
                    <input type="password" id="password" required 
                        style="width: 100%; padding: 1rem; border: 2px solid #ccc; 
                               border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease;"
                        placeholder="••••••••"
                        onfocus="this.style.borderColor='#059669'"
                        onblur="this.style.borderColor='#ccc'">
                </div>

                <!-- Remember me -->
                <div>
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="width: 1.1rem; height: 1.1rem; accent-color: #059669;">
                        <span style="font-size: 0.9rem; font-weight: 500;">Remember me</span>
                    </label>
                </div>

                <!-- Forgot password -->
                <div>
                    <a href="#forgot-password" 
                       style="font-size: 0.9rem; color: #059669; text-decoration: none; font-weight: 500;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-emerald" 
                    style="width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: 600; 
                           background: #059669; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    Sign In
                </button>
            </form>

            <!-- ✅ Message area -->
            <p id="loginMessage" style="text-align: center; margin-top: 1rem; color: red; font-weight: 500;"></p>
        </div>
    </div>
</section>

<!-- ✅ Added JS for backend login -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const data = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    fetch("http://127.0.0.1:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
      if (data.name) {
        // Save user and redirect
        localStorage.setItem("username", data.name);
        // Show success message before redirect
        document.getElementById("loginMessage").style.color = "green";
        document.getElementById("loginMessage").innerText = data.message;

        setTimeout(() => {
          window.location.href = "index.html";  
        }, 1200); // short delay so user sees the message
      } else {
        document.getElementById("loginMessage").style.color = "red";
        document.getElementById("loginMessage").innerText = data.error || "Login failed";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("loginMessage").style.color = "red";
      document.getElementById("loginMessage").innerText = "Server error, try again later.";
    });
  });
</script>
</body>
</html>
